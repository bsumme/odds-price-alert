<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dooley's Spoon-Fed Bet</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        :root {
            color-scheme: dark;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .card {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 1rem;
            padding: 1.5rem;
            width: min(600px, 100%);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
        }

        h1 {
            margin: 0 0 1rem;
            font-size: 1.4rem;
            letter-spacing: 0.01em;
        }

        .status {
            color: #94a3b8;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .bet-box {
            background: #0b172d;
            border: 1px solid #1f2937;
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.01em;
            min-height: 3.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            flex-wrap: wrap;
            color: #e2e8f0;
        }

        .bet-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
            flex-wrap: wrap;
        }

        .bet-details {
            flex: 1;
            min-width: 240px;
        }

        .badge {
            display: inline-block;
            border-radius: 999px;
            padding: 0.15rem 0.6rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-positive {
            background: #166534;
            color: #bbf7d0;
        }

        .badge-negative {
            background: #7f1d1d;
            color: #fecaca;
        }

        .error {
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Dooley's Spoon-Fed Bet</h1>
        <div id="status" class="status">Loading best bet…</div>
        <div id="bet-box" class="bet-box" aria-live="polite"></div>
    </main>

    <script>
        const statusEl = document.getElementById("status");
        const betBox = document.getElementById("bet-box");

        function formatBookName(bookKey) {
            if (!bookKey) return "Unknown book";
            return bookKey
                .split("_")
                .map((part) => part.charAt(0).toUpperCase() + part.slice(1))
                .join(" ");
        }

        function formatPrice(price) {
            if (typeof price !== "number") return "";
            return price > 0 ? `+${price}` : `${price}`;
        }

        function buildBetLabel(play, targetBook) {
            const pieces = [];
            if (play.matchup) {
                pieces.push(play.matchup);
            }
            if (play.outcome_name) {
                pieces.push(play.outcome_name);
            }
            if (play.point !== null && play.point !== undefined) {
                pieces.push(play.point);
            }

            const betName = pieces.join(" ").trim();
            const price = formatPrice(play.book_price);
            const book = formatBookName(targetBook);

            if (!betName && !price) return "No bet details available";
            return `${betName} ${price} @${book}`.trim();
        }

        function renderBetDisplay(betLabel, arbMarginPercent) {
            betBox.innerHTML = "";

            const info = document.createElement("div");
            info.className = "bet-info";

            const label = document.createElement("div");
            label.className = "bet-details";
            label.textContent = betLabel;
            info.appendChild(label);

            if (typeof arbMarginPercent === "number" && !Number.isNaN(arbMarginPercent)) {
                const rounded = Math.round(arbMarginPercent * 100) / 100;
                const badge = document.createElement("span");
                badge.className = rounded >= 0 ? "badge badge-positive" : "badge badge-negative";
                badge.textContent = `${rounded}%`;
                badge.title = "Arbitrage margin";
                badge.setAttribute("aria-label", `Arbitrage margin ${rounded} percent`);
                info.appendChild(badge);
            }

            betBox.appendChild(info);
        }

        function selectTopArbitragePlay(plays) {
            if (!Array.isArray(plays) || plays.length === 0) return null;

            const withMargins = plays
                .filter((play) => typeof play.arb_margin_percent === "number")
                .sort((a, b) => b.arb_margin_percent - a.arb_margin_percent);

            if (withMargins.length > 0) {
                return withMargins[0];
            }

            return plays[0];
        }

        async function requestTopBet(useDummyData) {
            const payload = {
                sport_keys: [
                    "americanfootball_nfl",
                    "basketball_nba",
                    "baseball_mlb",
                    "icehockey_nhl",
                ],
                markets: ["h2h", "spreads", "totals", "player_points"],
                target_book: "draftkings",
                compare_book: "novig",
                max_results: 25,
            };

            if (useDummyData) {
                payload.use_dummy_data = true;
            }

            const response = await fetch("/api/best-value-plays", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });

            if (!response.ok) {
                let details = "";
                try {
                    const errorJson = await response.json();
                    details = errorJson?.detail || errorJson?.message || "";
                } catch (parseError) {
                    details = await response.text();
                }

                const error = new Error(details || `Request failed with status ${response.status}`);
                error.status = response.status;
                error.useDummyData = useDummyData;
                throw error;
            }

            return response.json();
        }

        async function loadTopBet() {
            statusEl.textContent = "Loading best bet…";
            statusEl.classList.remove("error");
            betBox.textContent = "";

            try {
                let data;
                try {
                    // Prefer dummy data when allowed to avoid live API costs.
                    data = await requestTopBet(true);
                } catch (error) {
                    const dummyDisabled = error?.status === 403;
                    if (!dummyDisabled) throw error;

                    // Retry without dummy data when the server forbids it.
                    data = await requestTopBet(false);
                }

                const plays = data?.plays ?? [];
                const topPlay = selectTopArbitragePlay(plays);

                if (!topPlay) {
                    statusEl.textContent = "No bets available right now.";
                    betBox.textContent = "Check back soon for a spoon-fed play.";
                    return;
                }

                renderBetDisplay(
                    buildBetLabel(topPlay, data?.target_book || "draftkings"),
                    topPlay.arb_margin_percent
                );
                statusEl.textContent = "Here’s your top arbitrage-ready value bet:";
            } catch (error) {
                console.error(error);
                statusEl.textContent = error?.message
                    ? `Could not load the best bet (${error.message}).`
                    : "Could not load the best bet.";
                statusEl.classList.add("error");
                betBox.textContent = "";
            }
        }

        document.addEventListener("DOMContentLoaded", loadTopBet);
    </script>
</body>
</html>

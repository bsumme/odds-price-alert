<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Featured Games</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        :root {
            --bg: #050915;
            --card: #0f172a;
            --border: #1f2937;
            --muted: #cbd5e1;
            --accent: #22d3ee;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.08), transparent 25%),
                radial-gradient(circle at 80% 0%, rgba(34, 211, 238, 0.12), transparent 20%),
                var(--bg);
            color: #e2e8f0;
            min-height: 100vh;
        }

        header {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: rgba(5, 9, 21, 0.8);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        header h1 { margin: 0; font-size: 1.3rem; }

        header nav a {
            color: #94a3b8;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 600;
        }

        header nav a:hover { color: #fff; }

        main {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1.25rem 3rem;
        }

        .feature-card {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.95), rgba(8, 47, 73, 0.9));
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.7rem;
            border-radius: 999px;
            background: rgba(34, 211, 238, 0.12);
            border: 1px solid rgba(34, 211, 238, 0.4);
            color: #a5f3fc;
            font-weight: 700;
        }

        .teams {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 1rem;
            margin: 1.25rem 0;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 0.9rem;
            padding: 0.75rem 0.6rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
        }

        .team img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.08);
            background: #0b1220;
        }

        .team .name { font-size: 1.1rem; font-weight: 700; }
        .vs { font-size: 0.95rem; color: var(--muted); }

        .meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            color: var(--muted);
            font-weight: 600;
        }

        .actions { margin-top: 1.2rem; display: flex; gap: 0.75rem; flex-wrap: wrap; }

        .btn {
            padding: 0.65rem 1.1rem;
            border-radius: 12px;
            border: 1px solid rgba(34, 211, 238, 0.5);
            background: linear-gradient(135deg, #0ea5e9, #22d3ee);
            color: #0b1220;
            font-weight: 800;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.35);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.06);
            color: #e2e8f0;
            border-color: var(--border);
            box-shadow: none;
        }

        .description { color: var(--muted); line-height: 1.6; }
    </style>
</head>

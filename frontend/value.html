<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Value Finder</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #111827;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 1rem 1.5rem;
            background: #0f172a;
            border-bottom: 1px solid #1f2937;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 1.3rem;
        }

        header nav a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.85rem;
            margin-left: 0.75rem;
        }

        header nav a:hover {
            color: #e5e7eb;
        }

        header nav a.active {
            color: #e5e7eb;
            font-weight: 500;
        }

        .odds-format-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 1rem;
            padding: 0.5rem 0.75rem;
            background: #0f172a;
            border-radius: 0.5rem;
            border: 1px solid #1f2937;
        }

        .odds-format-toggle label {
            font-size: 0.85rem;
            color: #9ca3af;
            margin: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .odds-format-toggle input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }

        main {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: minmax(0, 320px) minmax(0, 1fr);
            gap: 1.5rem;
        }

        .card {
            background: #020617;
            border-radius: 0.75rem;
            border: 1px solid #1f2937;
            padding: 1rem 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-top: 0.6rem;
            margin-bottom: 0.15rem;
            color: #9ca3af;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 0.45rem 0.6rem;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            background: #020617;
            color: #e5e7eb;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        input[type="checkbox"] {
            margin-right: 0.35rem;
        }

        .btn {
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 0.9rem;
            font-size: 0.9rem;
            cursor: pointer;
            margin-right: 0.5rem;
            margin-top: 0.75rem;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-secondary {
            background: #374151;
            color: #e5e7eb;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .status-bar {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th,
        td {
            border-bottom: 1px solid #1f2937;
            padding: 0.4rem 0.5rem;
            text-align: left;
            vertical-align: top;
        }

        th {
            background: #020617;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .scroll-container {
            max-height: 520px;
            overflow-y: auto;
        }

        .small-text {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .badge {
            display: inline-block;
            border-radius: 999px;
            padding: 0.1rem 0.45rem;
            font-size: 0.7rem;
        }

        .badge-positive {
            background: #166534;
            color: #bbf7d0;
        }

        .badge-negative {
            background: #7f1d1d;
            color: #fecaca;
        }

        @media (max-width: 900px) {
            main {
                grid-template-columns: minmax(0, 1fr);
            }
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>Value Finder</h1>
            <div class="small-text">
                Compare a book's lines to another book and see the opposite side.
            </div>
        </div>
        <nav>
            <a href="/ArbritrageBetFinder.html">Arbitrage Finder</a>
            <a href="/watcher.html">Watcher</a>
            <a href="/linetracker.html">Line Tracker</a>
            <a href="/widgets.html">Widgets</a>
            <a href="/value.html" class="active">Value Finder</a>
            <a href="/playerprops.html">Player Props</a>
            <div class="odds-format-toggle">
                <label>
                    <input type="radio" name="odds-format" value="american" checked />
                    <span>American</span>
                </label>
                <label>
                    <input type="radio" name="odds-format" value="decimal" />
                    <span>Decimal</span>
                </label>
            </div>
        </nav>
    </header>

    <main>
        <!-- Left: controls -->
        <section class="card">
            <h2>Find Value Plays</h2>

            <label for="sport-select">Sport</label>
            <select id="sport-select">
                <option value="basketball_nba">NBA</option>
                <option value="americanfootball_nfl">NFL</option>
                <option value="basketball_ncaab">NCAAB</option>
                <option value="americanfootball_ncaaf">NCAAF</option>
            </select>

            <label for="market-select">Market</label>
            <select id="market-select">
                <option value="h2h">Moneyline (h2h)</option>
                <option value="spreads">Spreads</option>
                <option value="totals">Totals</option>
                <option value="player_props">Player Props (NBA)</option>
            </select>

            <div id="player-props-fields" style="display: none; margin-top: 0.75rem;">
                <label for="prop-team-select">Team (NBA)</label>
                <select id="prop-team-select">
                    <option value="">Select a team</option>
                </select>

                <label for="prop-player-select">Player</label>
                <select id="prop-player-select" disabled>
                    <option value="">Select a team first</option>
                </select>

                <label for="prop-market-select" id="prop-market-label" style="display: none;">Player prop market</label>
                <select id="prop-market-select" style="display: none;">
                    <option value="player_points">Player Points</option>
                    <option value="player_assists">Player Assists</option>
                    <option value="player_rebounds">Player Rebounds</option>
                </select>
            </div>

            <label for="book-select">Target book</label>
            <select id="book-select">
                <option value="draftkings">DraftKings</option>
                <option value="fanduel">FanDuel</option>
                <option value="fliff">Fliff</option>
                <option value="novig">Novig</option>
            </select>

            <label for="compare-book-select">Compare against</label>
            <select id="compare-book-select">
                <option value="novig" selected>Novig</option>
                <option value="draftkings">DraftKings</option>
                <option value="fanduel">FanDuel</option>
                <option value="fliff">Fliff</option>
            </select>

            <label for="max-results-input">Max value plays to show</label>
            <input id="max-results-input" type="number" min="5" max="100" step="5" value="25" />

            <label for="interval-input">Polling interval (seconds)</label>
            <input id="interval-input" type="number" min="15" step="15" value="60" />

            <div style="margin-top: 0.5rem;">
                <button class="btn btn-primary" id="find-btn">One-time search</button>
                <button class="btn btn-secondary" id="start-loop-btn">Start watching</button>
                <button class="btn btn-secondary" id="stop-loop-btn" disabled>Stop</button>
                <button class="btn btn-secondary" id="clear-btn">Clear results</button>
            </div>

            <div class="status-bar" id="status-bar">Ready.</div>
        </section>

        <!-- Right: results -->
        <section class="card">
            <h2>Value Plays</h2>
            <div class="small-text" id="summary-bar"></div>
            <div class="scroll-container">
                <table>
                    <thead>
                        <tr>
                            <th>Outcome (Book)</th>
                            <th>Matchup</th>
                            <th>Start Time</th>
                            <th>Opposite Side</th>
                            <th>Hedge Price</th>
                            <th>Book Price</th>
                            <th>EV% (approx)</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <tr>
                            <td colspan="7" class="small-text">No results yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </main>

    <script>
        let valuePollTimer = null;
        let lastValueData = null;

        const NBA_TEAM_PLAYERS = {

            "Boston Celtics": ["Jayson Tatum", "Jaylen Brown", "Kristaps Porzingis", "Jrue Holiday"],

            "Los Angeles Lakers": ["LeBron James", "Anthony Davis", "D'Angelo Russell", "Austin Reaves"],
            "Memphis Grizzlies": ["Ja Morant", "Desmond Bane", "Jaren Jackson Jr.", "Marcus Smart"],
            "Miami Heat": ["Jimmy Butler", "Bam Adebayo", "Tyler Herro", "Duncan Robinson"],
            "Milwaukee Bucks": ["Giannis Antetokounmpo", "Damian Lillard", "Khris Middleton", "Brook Lopez"],
            "Minnesota Timberwolves": ["Anthony Edwards", "Karl-Anthony Towns", "Rudy Gobert", "Mike Conley"],
            "New Orleans Pelicans": ["Zion Williamson", "Brandon Ingram", "CJ McCollum", "Jonas Valanciunas"],
            "New York Knicks": ["Jalen Brunson", "Julius Randle", "RJ Barrett", "Mitchell Robinson"],

            "Sacramento Kings": ["De'Aaron Fox", "Domantas Sabonis", "Kevin Huerter", "Keegan Murray"],
            "San Antonio Spurs": ["Victor Wembanyama", "Devin Vassell", "Keldon Johnson", "Jeremy Sochan"],
            "Toronto Raptors": ["Pascal Siakam", "Scottie Barnes", "OG Anunoby", "Dennis Schroder"],
            "Utah Jazz": ["Lauri Markkanen", "Jordan Clarkson", "Collin Sexton", "John Collins"],
            "Washington Wizards": ["Kyle Kuzma", "Jordan Poole", "Tyus Jones", "Deni Avdija"]
        };

        function setStatus(msg) {
            document.getElementById("status-bar").textContent = msg;
        }

        function setSummary(msg) {
            document.getElementById("summary-bar").textContent = msg;
        }

        function clearResults() {
            const body = document.getElementById("results-body");
            body.innerHTML = '<tr><td colspan="7" class="small-text">No results yet.</td></tr>';
            setSummary("");
        }

        // Odds format conversion functions
        function americanToDecimal(odds) {
            if (odds === null || odds === undefined) return null;
            const numOdds = typeof odds === "string" ? parseInt(odds, 10) : odds;
            if (isNaN(numOdds)) return null;
            if (numOdds > 0) {
                return 1.0 + numOdds / 100.0;
            } else {
                return 1.0 + 100.0 / Math.abs(numOdds);
            }
        }

        function getOddsFormat() {
            return localStorage.getItem("oddsFormat") || "american";
        }

        function setOddsFormat(format) {
            localStorage.setItem("oddsFormat", format);
            // Trigger re-render if we have data
            if (valuePollTimer || lastValueData) {
                fetchValuePlays(false);
            }
        }

        function formatOdds(odds) {
            /**
             * Format odds based on user preference (American or Decimal).
             * Returns the odds as a string with proper formatting.
             */
            if (odds === null || odds === undefined) {
                return "";
            }
            const numOdds = typeof odds === "string" ? parseInt(odds, 10) : odds;
            if (isNaN(numOdds)) {
                return String(odds);
            }
            
            const format = getOddsFormat();
            if (format === "decimal") {
                const decimal = americanToDecimal(numOdds);
                return decimal ? decimal.toFixed(2) : String(odds);
            } else {
                // American format: Add "+" prefix for positive odds
                return numOdds > 0 ? `+${numOdds}` : String(numOdds);
            }
        }

        // Legacy function for backwards compatibility
        function formatAmericanOdds(odds) {
            return formatOdds(odds);
        }

        function populatePropTeams() {
            const teamSelect = document.getElementById("prop-team-select");
            teamSelect.innerHTML = '<option value="">Select a team</option>';
            Object.keys(NBA_TEAM_PLAYERS).sort().forEach(team => {
                const option = document.createElement("option");
                option.value = team;
                option.textContent = team;
                teamSelect.appendChild(option);
            });
            document.getElementById("prop-player-select").innerHTML = '<option value="">Select a team first</option>';
            document.getElementById("prop-player-select").disabled = true;
        }

        function updatePropPlayers() {
            const teamSelect = document.getElementById("prop-team-select");
            const playerSelect = document.getElementById("prop-player-select");
            const propMarketSelect = document.getElementById("prop-market-select");
            const propMarketLabel = document.getElementById("prop-market-label");

            const team = teamSelect.value;
            playerSelect.innerHTML = '';
            propMarketSelect.style.display = "none";
            propMarketLabel.style.display = "none";

            if (!team || !NBA_TEAM_PLAYERS[team]) {
                playerSelect.innerHTML = '<option value="">Select a team first</option>';
                playerSelect.disabled = true;
                return;
            }

            playerSelect.disabled = false;
            playerSelect.innerHTML = '<option value="">Select a player</option>';
            NBA_TEAM_PLAYERS[team].forEach(player => {
                const option = document.createElement("option");
                option.value = player;
                option.textContent = player;
                playerSelect.appendChild(option);
            });
        }

        function handlePlayerChange() {
            const playerSelect = document.getElementById("prop-player-select");
            const propMarketSelect = document.getElementById("prop-market-select");
            const propMarketLabel = document.getElementById("prop-market-label");

            if (playerSelect.value) {
                propMarketSelect.style.display = "block";
                propMarketLabel.style.display = "block";
            } else {
                propMarketSelect.style.display = "none";
                propMarketLabel.style.display = "none";
            }
        }

        function togglePlayerPropsVisibility() {
            const market = document.getElementById("market-select").value;
            const sportSelect = document.getElementById("sport-select");
            const fields = document.getElementById("player-props-fields");

            if (market === "player_props") {
                // Lock sport to NBA for the first version of player props
                sportSelect.querySelectorAll("option").forEach(opt => {
                    opt.disabled = opt.value !== "basketball_nba";
                });
                if (sportSelect.value !== "basketball_nba") {
                    sportSelect.value = "basketball_nba";
                    setStatus("Player props currently search NBA only. Sport reset to NBA.");
                }

                fields.style.display = "block";
                populatePropTeams();
                updatePropPlayers();
                handlePlayerChange();
            } else {
                sportSelect.querySelectorAll("option").forEach(opt => {
                    opt.disabled = false;
                });
                fields.style.display = "none";
            }
        }

        function renderValuePlays(data) {
            const body = document.getElementById("results-body");
            body.innerHTML = "";

            if (!data || !data.plays || data.plays.length === 0) {
                const compareBookLabel = document.querySelector("#compare-book-select option:checked")?.textContent || "comparison book";
                body.innerHTML = `<tr><td colspan="7" class="small-text">No value plays found (maybe market is empty or ${compareBookLabel} not available).</td></tr>`;
                return;
            }

            data.plays.forEach(play => {
                const tr = document.createElement("tr");

                const outcomeCell = document.createElement("td");
                let outcomeText = play.outcome_name;
                if (play.point !== null && play.point !== undefined) {
                    outcomeText += " @ " + play.point;
                }
                outcomeCell.textContent = outcomeText;
                tr.appendChild(outcomeCell);

                const matchupCell = document.createElement("td");
                matchupCell.textContent = play.matchup || "";
                tr.appendChild(matchupCell);

                const startCell = document.createElement("td");
                startCell.textContent = play.start_time || "";
                tr.appendChild(startCell);

                const oppCell = document.createElement("td");
                if (play.novig_reverse_name) {
                    oppCell.textContent = play.novig_reverse_name;
                } else {
                    oppCell.innerHTML = '<span class="small-text">-</span>';
                }
                tr.appendChild(oppCell);

                const hedgeCell = document.createElement("td");
                if (play.novig_reverse_price !== null && play.novig_reverse_price !== undefined) {
                    const formattedHedgeOdds = formatOdds(play.novig_reverse_price);
                    hedgeCell.textContent = formattedHedgeOdds;
                } else {
                    hedgeCell.innerHTML = '<span class="small-text">-</span>';
                }
                tr.appendChild(hedgeCell);

                const bookCell = document.createElement("td");
                const formattedBookOdds = formatOdds(play.book_price);
                bookCell.textContent = formattedBookOdds;
                tr.appendChild(bookCell);

                const evCell = document.createElement("td");
                const evRounded = Math.round(play.ev_percent * 100) / 100;
                let badgeClass = evRounded >= 0 ? "badge badge-positive" : "badge badge-negative";
                evCell.innerHTML = `<span class="${badgeClass}">${evRounded}%</span>`;
                tr.appendChild(evCell);

                body.appendChild(tr);
            });
        }

        async function fetchValuePlays(singleRun = false) {
            const sport = document.getElementById("sport-select").value;
            const market = document.getElementById("market-select").value;
            const book = document.getElementById("book-select").value;
            const compareBook = document.getElementById("compare-book-select").value;
            const maxResults = Number(document.getElementById("max-results-input").value) || 7;
            const playerPropsTeam = document.getElementById("prop-team-select").value;
            const playerPropsPlayer = document.getElementById("prop-player-select").value;
            const playerPropsMarket = document.getElementById("prop-market-select").value;

            if (book === compareBook) {
                setStatus("Error: Target book and comparison book cannot be the same.");
                return;
            }

            if (market === "player_props") {
                if (!playerPropsTeam) {
                    setStatus("Select a team to search player props.");
                    return;
                }
                if (!playerPropsPlayer) {
                    setStatus("Select a player to search player props.");
                    return;
                }
                if (!playerPropsMarket) {
                    setStatus("Choose a player prop market.");
                    return;
                }
            }

            if (singleRun) {
                clearResults();
            }
            setStatus(market === "player_props" ? "Fetching player prop value plays..." : "Fetching value plays...");
            try {
                const endpoint = market === "player_props" ? "/api/player-props" : "/api/value-plays";
                const payload = market === "player_props"
                    ? {
                        sport_key: sport,
                        team: playerPropsTeam,
                        player_name: playerPropsPlayer,
                        market: playerPropsMarket,
                        target_book: book,
                        compare_book: compareBook,
                        max_results: maxResults
                    }
                    : {
                        sport_key: sport,
                        market,
                        target_book: book,
                        compare_book: compareBook,
                        max_results: maxResults
                    };

                const res = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });
                if (!res.ok) {
                    if (res.status === 404 && market === "player_props") {
                        const message = "Search was correct, but no player prop markets were found at the moment.";
                        alert(message);
                        setStatus(message);
                        return;
                    }

                    const text = await res.text();
                    throw new Error(text || ("HTTP " + res.status));
                }
                const data = await res.json();
                lastValueData = data;
                renderValuePlays(data);
                const playsCount = (data.plays || []).length;
                const compareBookLabel = document.querySelector("#compare-book-select option:checked").textContent;
                if (market === "player_props") {
                    const propLabel = document.querySelector('#prop-market-select option:checked')?.textContent || playerPropsMarket;
                    setSummary(`Showing ${playsCount} player prop value plays for ${playerPropsPlayer} (${playerPropsTeam}) in "${propLabel}" vs ${compareBookLabel}.`);
                } else {
                    setSummary(`Showing top ${playsCount} value plays for ${book} in market "${market}" vs ${compareBookLabel}.`);
                }
                setStatus("Done.");
            } catch (e) {
                console.error(e);
                setStatus("Error: " + e.message);
            }
        }

        function startValueLoop() {
            const intervalInput = document.getElementById("interval-input");
            const intervalVal = Number(intervalInput.value) || 60;
            const intervalMs = Math.max(intervalVal, 15) * 1000; // min 15 seconds

            if (valuePollTimer) {
                clearInterval(valuePollTimer);
                valuePollTimer = null;
            }

            setStatus("Watching value plays...");
            document.getElementById("start-loop-btn").disabled = true;
            document.getElementById("find-btn").disabled = true;
            document.getElementById("stop-loop-btn").disabled = false;

            // initial fetch
            fetchValuePlays(true);
            valuePollTimer = setInterval(() => fetchValuePlays(false), intervalMs);
        }

        function stopValueLoop() {
            if (valuePollTimer) {
                clearInterval(valuePollTimer);
                valuePollTimer = null;
            }
            setStatus("Stopped.");
            document.getElementById("start-loop-btn").disabled = false;
            document.getElementById("find-btn").disabled = false;
            document.getElementById("stop-loop-btn").disabled = true;
        }

        // Save form selections to localStorage
        function saveFormSelections() {
            const selections = {
                sport: document.getElementById("sport-select").value,
                market: document.getElementById("market-select").value,
                targetBook: document.getElementById("book-select").value,
                compareBook: document.getElementById("compare-book-select").value,
                maxResults: document.getElementById("max-results-input").value,
                interval: document.getElementById("interval-input").value,
                propTeam: document.getElementById("prop-team-select").value,
                propPlayer: document.getElementById("prop-player-select").value,
                propMarket: document.getElementById("prop-market-select").value
            };
            localStorage.setItem("valueFinderSelections", JSON.stringify(selections));
        }

        // Load form selections from localStorage
        function loadFormSelections() {
            try {
                const saved = localStorage.getItem("valueFinderSelections");
                if (!saved) return null;

                const selections = JSON.parse(saved);
                
                if (selections.sport) {
                    document.getElementById("sport-select").value = selections.sport;
                }
                if (selections.market) {
                    document.getElementById("market-select").value = selections.market;
                }
                if (selections.targetBook) {
                    document.getElementById("book-select").value = selections.targetBook;
                }
                if (selections.compareBook) {
                    document.getElementById("compare-book-select").value = selections.compareBook;
                }
                if (selections.maxResults) {
                    document.getElementById("max-results-input").value = selections.maxResults;
                }
                if (selections.interval) {
                    document.getElementById("interval-input").value = selections.interval;
                }
                if (selections.propTeam) {
                    document.getElementById("prop-team-select").value = selections.propTeam;
                }
                if (selections.propPlayer) {
                    document.getElementById("prop-player-select").value = selections.propPlayer;
                }
                if (selections.propMarket) {
                    document.getElementById("prop-market-select").value = selections.propMarket;
                }
                return selections;
            } catch (e) {
                console.error("Failed to load form selections:", e);
                return null;
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            // Load and setup odds format toggle
            const savedFormat = localStorage.getItem("oddsFormat") || "american";
            const formatRadios = document.querySelectorAll('input[name="odds-format"]');
            formatRadios.forEach(radio => {
                if (radio.value === savedFormat) {
                    radio.checked = true;
                }
                radio.addEventListener("change", (e) => {
                    if (e.target.checked) {
                        setOddsFormat(e.target.value);
                    }
                });
            });

            // Load saved form selections
            const savedSelections = loadFormSelections();

            togglePlayerPropsVisibility();
            if (savedSelections && savedSelections.market === "player_props") {
                if (savedSelections.propTeam) {
                    document.getElementById("prop-team-select").value = savedSelections.propTeam;
                    updatePropPlayers();
                }
                if (savedSelections.propPlayer) {
                    document.getElementById("prop-player-select").value = savedSelections.propPlayer;
                }
                handlePlayerChange();
                if (savedSelections.propMarket) {
                    document.getElementById("prop-market-select").value = savedSelections.propMarket;
                }
            }

            // Save form selections when they change
            document.getElementById("sport-select").addEventListener("change", saveFormSelections);
            document.getElementById("market-select").addEventListener("change", () => {
                togglePlayerPropsVisibility();
                saveFormSelections();
            });
            document.getElementById("book-select").addEventListener("change", saveFormSelections);
            document.getElementById("compare-book-select").addEventListener("change", saveFormSelections);
            document.getElementById("max-results-input").addEventListener("change", saveFormSelections);
            document.getElementById("interval-input").addEventListener("change", saveFormSelections);
            document.getElementById("prop-team-select").addEventListener("change", () => {
                updatePropPlayers();
                handlePlayerChange();
                saveFormSelections();
            });
            document.getElementById("prop-player-select").addEventListener("change", () => {
                handlePlayerChange();
                saveFormSelections();
            });
            document.getElementById("prop-market-select").addEventListener("change", saveFormSelections);

            document.getElementById("find-btn").onclick = () => fetchValuePlays(true);
            document.getElementById("clear-btn").onclick = clearResults;
            document.getElementById("start-loop-btn").onclick = startValueLoop;
            document.getElementById("stop-loop-btn").onclick = stopValueLoop;
            
            // Prevent selecting the same book for both target and comparison
            const bookSelect = document.getElementById("book-select");
            const compareBookSelect = document.getElementById("compare-book-select");
            
            function validateBookSelection() {
                if (bookSelect.value === compareBookSelect.value) {
                    setStatus("Error: Target book and comparison book cannot be the same.");
                    return false;
                }
                return true;
            }
            
            bookSelect.addEventListener("change", validateBookSelection);
            compareBookSelect.addEventListener("change", validateBookSelection);
        });
    </script>
</body>

</html>
